<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health - Vibe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroui-ui@1.2.0/dist/hero-ui.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-slate-900 text-slate-300 font-manrope">

    <header id="nav-container" class="sticky top-0 z-50"></header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-extrabold text-white">System Health</h1>
                <p class="text-slate-400 mt-2">Live monitoring and on-demand testing of all critical systems.</p>
            </div>
            <button id="run-tests-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-500 transition-transform transform hover:scale-105 shadow-lg disabled:bg-slate-500 disabled:cursor-not-allowed">
                <span id="btn-text">Run Health Tests</span>
                <span id="btn-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
            </button>
        </div>

        <!-- Active Tests Section -->
        <section id="active-tests" class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-6">Active Test Definitions</h2>
            <div id="test-defs-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Test definitions will be loaded here -->
                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                    <div class="h-8 w-8 mx-auto mb-4 bg-slate-700 rounded-full animate-pulse"></div>
                    <div class="h-4 bg-slate-700 rounded w-3/4 mx-auto animate-pulse"></div>
                    <div class="h-3 bg-slate-700 rounded w-1/2 mx-auto mt-2 animate-pulse"></div>
                </div>
            </div>
        </section>

        <!-- Latest Session Results -->
        <section id="latest-results">
            <h2 class="text-2xl font-bold text-white mb-6">Latest Test Session</h2>
            <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
                <table class="min-w-full divide-y divide-slate-700">
                    <thead class="bg-slate-800/50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Test Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Duration</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-300 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody" class="bg-slate-800 divide-y divide-slate-700">
                        <!-- Results will be dynamically inserted here -->
                        <tr>
                            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-slate-400 text-center">
                                No test session has been run yet. Click "Run Health Tests" to begin.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="/client.js"></script>
</body>
</html>
